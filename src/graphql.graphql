query findManyHorse(
  $where: HorseWhereInput
  $orderBy: [HorseOrderByWithRelationInput]
  $cursor: HorseWhereUniqueInput
  $take: Int
  $skip: Int
  $uid: String
) {
  findManyHorse(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
  ) {
    id
    name
    status
    yearOfBirth
    height
    price
    location
    photos
    youtubeVideoId
    description
    vetReport
    xrayResults
    pedigree
    contactPerson
    user {
      uid
      name
    }
    category {
      id
      name
    }
    discipline {
      id
      name
    }
    gender {
      id
      name
    }
    createdAt
    updatedAt

    favoriteByUsers(where: { userUid: { equals: $uid } }) {
      id
    }
  }
}

query findUniqueHorse($where: HorseWhereUniqueInput!) {
  findUniqueHorse(where: $where) {
    id
    name
    status
    yearOfBirth
    height
    price
    location
    photos
    youtubeVideoId
    description
    vetReport
    xrayResults
    pedigree
    contactPerson
    user {
      uid
      name
    }
    category {
      id
      name
    }
    discipline {
      id
      name
    }
    gender {
      id
      name
    }
    createdAt
    updatedAt
  }
}

query findManyHorseCount($where: HorseWhereInput) {
  findManyHorseCount(where: $where)
}

query findManyUser(
  $where: UserWhereInput
  $orderBy: [UserOrderByWithRelationInput]
  $cursor: UserWhereUniqueInput
  $take: Int
  $skip: Int
) {
  findManyUser(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
  ) {
    uid
    name
    phoneNumber
    email
    whatsAppNumber
    verifiedSeller
    role
    createdAt
    updatedAt
    notifications {
      id
    }
    horses {
      id
    }
    reviews {
      id
    }
    userFavoriteHorses {
      id
    }
  }
}

query findManyUserCount($where: UserWhereInput) {
  findManyUserCount(where: $where)
}

query findManyNotification($where: NotificationWhereInput) {
  findManyNotification(where: $where, take: 100) {
    id
    title
    message
    read
    createdAt
  }
}

query findManyEvents($take: Int, $skip: Int) {
  findManyEvent(take: $take, skip: $skip) {
    id
    url
    showCode
    name
    startDate
    endDate
    country
    levels
    videos
    createdAt
    updatedAt
  }
}
