query findManyHorse(
  $where: HorseWhereInput
  $orderBy: [HorseOrderByWithRelationInput]
  $cursor: HorseWhereUniqueInput
  $take: Int
  $skip: Int
) {
  findManyHorse(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
  ) {
    id
    name
    status
    age
    height
    price
    location
    user {
      name
    }
    category {
      name
    }
    discipline {
      name
    }
    gender {
      name
    }
    createdAt
    updatedAt
  }
}

query findUniqueHorse(
  $where: HorseWhereUniqueInput!
) {
  findUniqueHorse(
    where: $where
  ) {
    id
    name
    status
    age
    height
    price
    location
    user {
      name
    }
    category {
      name
    }
    discipline {
      name
    }
    gender {
      name
    }
    createdAt
    updatedAt
  }
}

query findManyHorseCount($where: HorseWhereInput) {
  findManyHorseCount(where: $where)
}

query findManyUser(
  $where: UserWhereInput
  $orderBy: [UserOrderByWithRelationInput]
  $cursor: UserWhereUniqueInput
  $take: Int
  $skip: Int
) {
  findManyUser(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
  ) {
    uid
    name
    phoneNumber
    email
    whatsAppNumber
    verifiedSeller
    role
    createdAt
    updatedAt
    notifications {
      id
    }
    horses {
      id
    }
    reviews {
      id
    }
    userFavoriteHorses {
      id
    }
  }
}

query findManyUserCount($where: UserWhereInput) {
  findManyUserCount(where: $where)
}
